<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Profile = () => {
        return (
          <section>
            <h2>Jeremy Baumiller</h2>
            <img src="https://st2.depositphotos.com/1814084/5204/i/450/depositphotos_52047073-stock-photo-brad-pitt.jpg" />
            <address>
              <a href="mailto:jbaumil07@gmail.com">jbaumil07@gmail.com</a>{" "}
              <br />
              <a href="tel:+2163949373">(216) 394-9373</a>
            </address>
          </section>
        );
      };
      function MyApp() {
        return (
          <div>
            <h1>Hello World</h1> <Profile />
          </div>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
